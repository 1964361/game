<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Slicer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const fruits = [];
    let score = 0;
    let penalty = 0;

    const scoreElement = document.createElement('div');
    scoreElement.style.position = 'absolute';
    scoreElement.style.top = '10px';
    scoreElement.style.left = '10px';
    scoreElement.style.color = '#ffffff';
    document.body.appendChild(scoreElement);

    const animate = function () {
      requestAnimationFrame(animate);

      updateFruits();
      updateScore();

      renderer.render(scene, camera);
    };

    const updateFruits = function () {
      for (let i = fruits.length - 1; i >= 0; i--) {
        const fruit = fruits[i];
        fruit.position.y -= 0.1;

        if (fruit.position.y < -5) {
          // Fruit missed
          scene.remove(fruit);
          fruits.splice(i, 1);
          penalty++;
        }
      }
    };

    const updateScore = function () {
      scoreElement.innerText = `Score: ${score} | Penalty: ${penalty}`;
    };

    const spawnFruit = function () {
      const fruitGeometry = new THREE.BoxGeometry(1, 1, 1);
      const fruitMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
      const fruit = new THREE.Mesh(fruitGeometry, fruitMaterial);
      fruit.position.set((Math.random() - 0.5) * 18, 5, 0);
      scene.add(fruit);
      fruits.push(fruit);
    };

    const onMouseMove = function (event) {
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      for (let i = fruits.length - 1; i >= 0; i--) {
        const fruit = fruits[i];
        const intersects = raycaster.intersectObject(fruit);

        if (intersects.length > 0) {
          // Fruit sliced
          scene.remove(fruit);
          fruits.splice(i, 1);
          score += 10;
        }
      }
    };

    document.addEventListener('mousemove', onMouseMove, false);
    document.addEventListener('click', onMouseMove, false);

    window.addEventListener('resize', function () {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;

      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(newWidth, newHeight);
    });

    setInterval(spawnFruit, 1000);

    animate();
  </script>
</body>
</html>
